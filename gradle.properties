# Project-wide Gradle settings

# Kotlin code style
kotlin.code.style=official

# AndroidX package structure
android.useAndroidX=true

# Non-transitive R classes for faster builds
android.nonTransitiveRClass=true

# Enable incremental annotation processing
kapt.incremental.apt=true
kapt.use.worker.api=true

# Build cache
org.gradle.caching=true

# Parallel build execution
org.gradle.parallel=true

# Configure JVM memory for faster builds
org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC

# Enable configuration cache (faster builds)
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

# Kotlin compiler optimizations
kotlin.incremental=true
kotlin.compiler.suppressExpectActualClassesWarning=true

# Android build optimizations
android.enableR8.fullMode=true
android.enableJetifier=false

# KSP optimizations
ksp.incremental=true
ksp.incremental.log=true

# Suppress warnings
android.suppressUnsupportedCompileSdk=35